apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-opengauss
  labels:
    app: shenyu-opengauss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-opengauss
  template:
    metadata:
      labels:
        app: shenyu-opengauss
    spec:
      containers:
        - name: shenyu-opengauss
          image: enmotech/opengauss:5.0.0
          ports:
            - containerPort: 5432
          resources: {
            limits: { cpu: "1", memory: "768Mi" },
            requests: { cpu: "0.5", memory: "512Mi" }
          }
          env:
#            - name: GS_USERNAME
#              value: ShenYuE2EUser
            - name: GS_PASSWORD
              value: ShenYuE2E@123
            - name: GS_DB
              value: shenyu
#          livenessProbe:
#            initialDelaySeconds: 31
#            periodSeconds: 10
#            timeoutSeconds: 5
#            successThreshold: 1
#            failureThreshold: 3
#            exec:
#              command:
#                - /bin/sh
#                - "-c"
#                - gsql -U gaussdb -h127.0.0.1 -p5432 -d${GS_DB} -W${GS_PASSWORD}  -c "SELECT 1"
#          readinessProbe:
#            initialDelaySeconds: 10
#            periodSeconds: 10
#            timeoutSeconds: 5
#            successThreshold: 1
#            failureThreshold: 3
#            exec:
#              command:
#                - /bin/sh
#                - "-c"
#                - gsql -U gaussdb -h127.0.0.1 -p5432 -d${GS_DB} -W${GS_PASSWORD}  -c "SELECT 1"
          volumeMounts:
            - name: opengauss-initdb
              mountPath: /docker-entrypoint-initdb.d
          imagePullPolicy: Always
      volumes:
        - name: opengauss-initdb
          hostPath:
            path: /tmp/shenyu-e2e/opengauss/schema
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-opengauss
  labels:
    app: shenyu-opengauss
spec:
  type: NodePort
  selector:
    app: shenyu-opengauss
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
      nodePort: 30432
