apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shenyu-nacos
  labels:
    app: shenyu-nacos
spec:
  serviceName: shenyu-nacos
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-nacos
  template:
    metadata:
      labels:
        app: shenyu-nacos
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - nacos
              topologyKey: "kubernetes.io/hostname"
      containers:
        - image: nacos/nacos-server:v2.2.3
          name: shenyu-nacos
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN"]
          resources: { }
          args:
            - -Xmx768m -Xms768m
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: SERVICE_NAME
              value: "shenyu-nacos"
            - name: NACOS_SERVER_PORT
              value: "8848"
            - name: NACOS_APPLICATION_PORT
              value: "8848"
            - name: MODE
              value: standalone
            - name: PREFER_HOST_MODE
              value: hostname
          ports:
            - name: client
              containerPort: 8848
            - name: server
              containerPort: 9848
            - name: raft
              containerPort: 9849
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-nacos
  labels:
    app: shenyu-nacos
spec:
  selector:
    app: shenyu-nacos
  type: ClusterIP
  publishNotReadyAddresses: true
  clusterIP: None
  ports:
    - port: 8848
      name: server
      targetPort: 8848
    - port: 9848
      name: client-rpc
      targetPort: 9848
    - port: 9849
      name: raft-rpc
      targetPort: 9849
    ## Compatible with the election port of version 1.4.x.
    - port: 7848
      name: old-raft-rpc
      targetPort: 7848
