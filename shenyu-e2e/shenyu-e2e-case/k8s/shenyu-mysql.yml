apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-mysql
  labels:
    app: shenyu-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-mysql
  template:
    metadata:
      labels:
        app: shenyu-mysql
    spec:
      containers:
        - name: shenyu-mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          resources: {
            limits: { cpu: "1", memory: "768Mi" },
            requests: { cpu: "0.5", memory: "512Mi" }
          }
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: shenyue2e
            - name: MYSQL_USER
              value: shenyue2e
            - name: MYSQL_PASSWORD
              value: shenyue2e
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            exec:
              command:
                - /bin/sh
                - "-c"
                - mysql -u root -p${MYSQL_ROOT_PASSWORD} -e "SELECT 1"
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            exec:
              command:
                - /bin/sh
                - "-c"
                - mysql -u root -p${MYSQL_ROOT_PASSWORD} -e "SELECT 1"
          volumeMounts:
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
          imagePullPolicy: Always
      volumes:
        - name: mysql-initdb
          hostPath:
            path: /tmp/shenyu-e2e/mysql/schema
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-mysql
  labels:
    app: shenyu-mysql
spec:
  type: NodePort
  selector:
    app: shenyu-mysql
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
      nodePort: 30306
