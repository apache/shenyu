apiVersion: v1
kind: ConfigMap
metadata:
  name: shenyu-configmap
  labels:
    app: shenyu-configmap
data:
  shenyu-admin-application.yml: |
    server:
      port: 9095
      address: 0.0.0.0
    
    spring:
      profiles:
        active: h2
      thymeleaf:
        cache: true
        encoding: utf-8
        enabled: true
        prefix: classpath:/static/
        suffix: .html
      mvc:
        pathmatch:
          matching-strategy: ant_path_matcher
      jackson:
        time-zone: GMT+8 # GMT , Asia/Shanghai
      messages:
        basename: message/i18n
    
    
    management:
      health:
        mail:
          enabled: off
      endpoints:
        web:
          exposure:
            include:
              - 'health'
              - 'prometheus'
        enabled-by-default: true
    
    mybatis:
      config-location: classpath:/mybatis/mybatis-config.xml
      mapper-locations: classpath:/mappers/*.xml
      type-handlers-package: org.apache.shenyu.admin.mybatis.handler
    
    shenyu:
      register:
        registerType: http #http #zookeeper #etcd #nacos #consul
        serverLists: #localhost:2181 #http://localhost:2379 #localhost:8848
        props:
          sessionTimeout: 5000
          connectionTimeout: 2000
          checked: true
          zombieCheckThreads: 10
          zombieCheckTimes: 5
          scheduledTime: 10
          nacosNameSpace: ShenyuRegisterCenter
      ldap:
        enabled: false
        url: ldap://xxxx:xxx
        bind-dn: cn=xxx,dc=xxx,dc=xxx
        password: xxxx
        base-dn: ou=xxx,dc=xxx,dc=xxx
        object-class: person
        login-field: cn
      jwt:
        expired-seconds: 86400000
      shiro:
        white-list:
          - /
          - /favicon.*
          - /static/**
          - /index**
          - /platform/login
          - /websocket
          - /error
          - /actuator/health
          - /actuator/health/** # /actuator/health/readiness /actuator/health/liveness
          - /actuator/prometheus
          - /swagger-ui.html
          - /swagger-ui/**
          - /webjars/**
          - /v3/api-docs/**
          - /csrf
          - /alert/report
      dashboard:
        core:
          onlySuperAdminPermission:
            - system:manager:add
            - system:manager:edit
            - system:manager:delete
            - system:role:add
            - system:role:edit
            - system:role:delete
            - system:resource:addButton
            - system:resource:addMenu
            - system:resource:editButton
            - system:resource:editMenu
            - system:resource:deleteButton
            - system:resource:deleteMenu
    
    springdoc:
      api-docs:
        enabled: true
      swagger-ui:
        enabled: true
        tags-sorter: alpha
      packages-to-scan: org.apache.shenyu.admin.controller
      paths-to-match: /**
    
    logging:
      level:
        root: info
        org.springframework.boot: info
        org.apache.ibatis: info
        org.apache.shenyu.bonuspoint: info
        org.apache.shenyu.lottery: info
        org.apache.shenyu: info
    #    org.apache.shenyu.admin.utils.HttpUtils: debug
    

  shenyu-admin-application-mysql.yml: |
    shenyu:
      database:
        dialect: mysql
        init_enable: true

    spring:
      datasource:
        url: jdbc:mysql://shenyu-mysql:3306/shenyu?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
        username: root
        password: shenyue2e
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
          connection-timeout: 30000
          minimum-idle: 5
          maximum-pool-size: 20
          auto-commit: true
          idle-timeout: 600000
          max-lifetime: 1800000
          connection-test-query: SELECT 1
          connection-init-sql: SET NAMES utf8mb4
          validation-timeout: 800
      mail:
        # Attention: this is mail server address.
        host: smtp.qq.com
        username: shenyu@apache.com
        # Attention: this is not email account password, this requires an email authorization code
        password: your-password
        #Attention: Tencent mail smtps 465,smtp 587
        port: 587
        properties:
          mail:
            smtp:
              socketFactoryClass: javax.net.ssl.SSLSocketFactory
              ssl:
                enable: true

  shenyu-bootstrap-application.yml: |
    server:
      port: 9195
      address: 0.0.0.0
      compression:
        enabled: true
        minResponseSize: 1MB # If the response data is greater than 1MB, enable compression.

    spring:
      main:
        allow-bean-definition-overriding: true
      application:
        name: shenyu-bootstrap
      codec:
        max-in-memory-size: 2MB
      cloud:
        discovery:
          enabled: true
        nacos:
          discovery:
            server-addr: 127.0.0.1:8848 # Spring Cloud Alibaba Dubbo use this.
            enabled: false
            namespace: ShenyuRegisterCenter

    # if you want use ribbon please config every server.
    #springCloud-test:
    #  ribbon:
    #    NIWSServerListClassName: com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList

    eureka:
      client:
        enabled: true
        serviceUrl:
          defaultZone: http://shenyu-examples-eureka:8761/eureka/
      instance:
        prefer-ip-address: true

    management:
      health:
        redis:
          enabled: false
        elasticsearch:
          enabled: false
      endpoint:
        health:
          enabled: true
          show-details: always
      endpoints:
        web:
          exposure:
            include: "*" # or health,info

    shenyu:
      selectorMatchCache:
        ## selector L1 cache
        cache:
          enabled: false
          initialCapacity: 10000 # initial capacity in cache
          maximumSize: 10000 # max size in cache
        ## selector L2 cache, use trie as L2 cache
        trie:
          enabled: false
          cacheSize: 128 # the number of plug-ins
          matchMode: antPathMatch
      ruleMatchCache:
        ## rule L1 cache
        cache:
          enabled: true
          initialCapacity: 10000 # initial capacity in cache
          maximumSize: 65536 # max size in cache
        ## rule L2 cache, use trie as L2 cache
        trie:
          enabled: false
          cacheSize: 1024 # the number of selectors
          matchMode: antPathMatch
      netty:
        http:
          # set to false, user can custom the netty tcp server config.
          webServerFactoryEnabled: true
          selectCount: 1
          workerCount: 8
          accessLog: false
          serverSocketChannel:
            soRcvBuf: 87380
            soBackLog: 128
            soReuseAddr: false
            connectTimeoutMillis: 10000
            writeBufferHighWaterMark: 65536
            writeBufferLowWaterMark: 32768
            writeSpinCount: 16
            autoRead: false
            allocType: "pooled"
            messageSizeEstimator: 8
            singleEventExecutorPerGroup: true
          socketChannel:
            soKeepAlive: false
            soReuseAddr: false
            soLinger: -1
            tcpNoDelay: true
            soRcvBuf: 87380
            soSndBuf: 16384
            ipTos: 0
            allowHalfClosure: false
            connectTimeoutMillis: 10000
            writeBufferHighWaterMark: 65536
            writeBufferLowWaterMark: 32768
            writeSpinCount: 16
            autoRead: false
            allocType: "pooled"
            messageSizeEstimator: 8
            singleEventExecutorPerGroup: true
          sni:
            enabled: false
            mod: k8s #manul
            defaultK8sSecretNamespace: shenyu-ingress
            defaultK8sSecretName: default-cert
      #        mod: manual
      #        certificates:
      #          - domain: 'localhost'
      #            keyCertChainFile: '/Users/zhukunshuai/Desktop/cert/example.com+1.pem'
      #            keyFile: '/Users/zhukunshuai/Desktop/cert/example.com+1-key.pem'
      #          - domain: 'example.com'
      #            keyCertChainFile: '/Users/zhukunshuai/Desktop/cert/example.com+1.pem'
      #            keyFile: '/Users/zhukunshuai/Desktop/cert/example.com+1-key.pem'
      #  httpclient:
      #    strategy: webClient # netty
      #    connectTimeout: 45000
      #    responseTimeout: 3000
      #    readerIdleTime: 3000
      #    writerIdleTime: 3000
      #    allIdleTime: 3000
      #    readTimeout: 3000
      #    writeTimeout: 3000
      #    wiretap: false
      #    keepAlive: false
      #    maxInMemorySize: 1 #1mb
      #    pool:
      #      type: ELASTIC
      #      name: proxy
      #      maxConnections: 16
      #      acquireTimeout: 45000
      #      maxIdleTime: 3000
      #    proxy:
      #      host:
      #      port:
      #      username:
      #      password:
      #      nonProxyHostsPattern:
      #    ssl:
      #      useInsecureTrustManager: true
      #      keyStoreType: PKCS12
      #      keyStorePath: classpath:keystore.p12
      #      keyStorePassword: 123456
      #      keyStoreProvider:
      #      keyPassword: 123456
      #      trustedX509Certificates:
      #      handshakeTimeout:
      #      closeNotifyFlushTimeout:
      #      closeNotifyReadTimeout:
      #      defaultConfigurationType:
      #    threadPool:
      #      prefix: shenyu
      #      selectCount: 1
