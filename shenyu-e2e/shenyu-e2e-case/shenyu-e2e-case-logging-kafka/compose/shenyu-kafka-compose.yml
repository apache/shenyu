services:
  shenyu-zk:
    container_name: shenyu-zk
    image: zookeeper:latest
    restart: always
    networks:
      - shenyu

  shenyu-kafka:
    container_name: shenyu-kafka
    image: confluentinc/cp-kafka:latest
    restart: always
    depends_on:
      - shenyu-zk
    networks:
      - shenyu
    ports:
      - "31092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: shenyu-zk
      listeners: PLAINTEXT://0:0:0:0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:31092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  shenyu-examples-http:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-http
    image: shenyu-examples-http:latest
    restart: always
    environment:
      - shenyu.register.serverLists=http://shenyu-admin:9095
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu-examples-http:8189/test/path/123?name=tom" ]
      timeout: 2s
      retries: 30
    ports:
      - "8189:8189"
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu
    driver: bridge
    external: true