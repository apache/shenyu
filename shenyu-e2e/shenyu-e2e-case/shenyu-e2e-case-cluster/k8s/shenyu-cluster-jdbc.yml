apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-admin-master
  labels:
    app: shenyu-admin-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-admin-master
  template:
    metadata:
      labels:
        app: shenyu-admin-master
    spec:
      containers:
        - name: shenyu-admin-master
          image: apache/shenyu-admin:latest
          args:
            - -Xmx768m -Xms768m
          env:
            - name: 'TZ'
              value: 'Asia/Beijing'
            - name: SPRING_PROFILES_ACTIVE
              value: mysql
            - name: server.port
              value: "9095"
            - name: shenyu.cluster.enabled
              value: "true"
            - name: shenyu.sync.websocket.allowOrigins
              value: ws://localhost:9095;ws://localhost:9195;
            - name: spring.datasource.username
              value: root
            - name: spring.datasource.password
              value: shenyue2e
            - name: spring.datasource.url
              value: jdbc:mysql://shenyu-mysql:3306/shenyu?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              port: 9095
              path: /actuator/health
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              port: 9095
              path: /actuator/health
          ports:
            - containerPort: 9095
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: mysql-connector-volume
              mountPath: /opt/shenyu-admin/ext-lib
      volumes:
        - name: mysql-connector-volume
          hostPath:
            path: /tmp/shenyu-e2e/mysql/driver
      restartPolicy: Always

