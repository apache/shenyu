---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-bootstrap-cluster
  labels:
    app: shenyu-bootstrap-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-bootstrap-cluster
  template:
    metadata:
      labels:
        app: shenyu-bootstrap-cluster
    spec:
      containers:
        - name: shenyu-bootstrap-cluster
          image: apache/shenyu-bootstrap:latest
          resources: { }
          args:
            - -Xmx768m -Xms768m
          env:
            - name: shenyu.sync.websocket.urls
              value: ws://shenyu-admin-master:9095/websocket,ws://shenyu-admin-slave:9096/websocket
          ports:
            - containerPort: 9195
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              port: 9195
              path: /actuator/health
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              port: 9195
              path: /actuator/health
          imagePullPolicy: IfNotPresent
      restartPolicy: Always

