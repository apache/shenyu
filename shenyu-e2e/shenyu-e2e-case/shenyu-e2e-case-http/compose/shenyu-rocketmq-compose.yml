version: '3.9'

services:
  rocketmq-dialevoneid:
    image: rocketmqinc/rocketmq:4.4.0
    container_name: rocketmq-dialevoneid
    command: [ "/bin/sh", "mqnamesrv" ]
    ports:
      - "31876:9876"
    environment:
      - TZ=Asia/Shanghai
    restart: always
    networks:
      - shenyu
  
  rocketmq-broker:
    image: rocketmqinc/rocketmq:4.4.0
    container_name: rocketmq-broker
    command: [ "/bin/sh", "mqbroker" ]
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    environment:
      - NAMESRV_ADDR=rocketmq-dialevoneid:9876
      - TZ=Asia/Shanghai
    restart: always
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu
    driver: bridge
    external: true