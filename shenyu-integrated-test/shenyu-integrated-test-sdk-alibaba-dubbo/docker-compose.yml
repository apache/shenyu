version: "3.9"
services:
  shenyu-zk:
    container_name: shenyu-zk
    image: zookeeper:3.5
    restart: always
    networks:
      - shenyu
    ports:
      - "2181:2181"

  shenyu-admin:
    image: apache/shenyu-admin:latest
    container_name: shenyu-admin
    restart: always
    networks:
      - shenyu
    ports:
      - "9095:9095"
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - shenyu.database.init_script=sql-script/h2/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://shenyu-admin:9095/actuator/health | grep UP || exit 1"]
      timeout: 2s
      retries: 3
      start_period: 5s
  shenyu-examples-sdk-alibaba-dubbo-provider:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-sdk-alibaba-dubbo-provider
    image: shenyu-examples-sdk-alibaba-dubbo-provider:latest
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8011/actuator/health | grep UP || exit 1"]
      timeout: 2s
      retries: 3
      start_period: 5s
    ports:
      - "8011:8011"
      - "20888:20888"
    networks:
      - shenyu
    environment:
      - dubbo.registry.address=zookeeper://shenyu-zk:2181
      - shenyu.register.serverLists=http://shenyu-admin:9095

  shenyu-examples-sdk-alibaba-dubbo-consumer:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-sdk-alibaba-dubbo-consumer
    image: shenyu-examples-sdk-alibaba-dubbo-consumer:latest
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8899/actuator/health | grep UP || exit 1"]
      timeout: 2s
      retries: 3
      start_period: 5s
    ports:
      - "8899:8899"
    networks:
      - shenyu
    environment:
      - shenyu.register.serverLists=http://shenyu-admin:9095

  shenyu-integrated-test-sdk-alibaba-dubbo:
    container_name: shenyu-integrated-test-sdk-alibaba-dubbo
    image: apache/shenyu-integrated-test-sdk-alibaba-dubbo:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 2048M
    environment:
      - dubbo.registry.address=zookeeper://shenyu-zk:2181
      - shenyu.sync.websocket.urls=ws://shenyu-admin:9095/websocket
    depends_on:
      shenyu-admin:
        condition: service_healthy
    ports:
      - "9195:9195"
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://shenyu-integrated-test-sdk-alibaba-dubbo:9195/actuator/health" ]
      timeout: 2s
      retries: 3
      start_period: 5s
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu
