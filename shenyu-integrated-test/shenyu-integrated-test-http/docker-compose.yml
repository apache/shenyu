version: "3.9"
services:
  shenyu-zk:
    container_name: shenyu-zk
    image: zookeeper:3.5
    restart: always
    networks:
      - shenyu
  shenyu-redis:
    image: redis:6.0-alpine
    container_name: shenyu-redis
    restart: always
    command: redis-server --requirepass abc
    networks:
      - shenyu
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]

  shenyu-examples-http:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-http
    image: shenyu-examples-http:latest
    restart: always
    environment:
      - shenyu.client.serverLists=http://shenyu-admin:9095
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu-examples-http:8189/test/path/123?name=tom" ]
      timeout: 2s
      retries: 30
    ports:
      - 8189:8189
    depends_on:
      shenyu-integrated-test-http:
        condition: service_healthy
    networks:
      - shenyu

  shenyu-admin:
    image: apache/shenyu-admin:2.4.0-SNAPSHOT
    container_name: shenyu-admin
    restart: always
    networks:
      - shenyu
    volumes:
      - type: bind
        source: ./admin-config/
        target: /opt/sql/
    depends_on:
      shenyu-redis:
        condition: service_healthy
    ports:
      - 9095:9095
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - "shenyu.database.init_script=META-INF/schema.h2.sql;file:/opt/sql/schema.sql"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://shenyu-admin:9095/actuator/health | grep UP || exit 1"]
      timeout: 2s
      retries: 30
# from http plugin dockerfile
  shenyu-integrated-test-http:
    container_name: shenyu-integrated-test-http
    image: apache/shenyu-integrated-test-http:latest
#    image: apache/shenyu-bootstrap:2.4.0-SNAPSHOT
    restart: always
    deploy:
      resources:
        limits:
          memory: 2048M
    depends_on:
      shenyu-admin:
        condition: service_healthy
    ports:
      - 9195:9195
    networks:
      - shenyu
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu-integrated-test-http:9195/actuator/health" ]
      timeout: 2s
      retries: 30

networks:
  shenyu:
    name: shenyu
