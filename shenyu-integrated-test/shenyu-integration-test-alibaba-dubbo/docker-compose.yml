version: "3.9"
services:
  shenyu-zk:
    container_name: shenyu-zk
    image: zookeeper:3.5
    restart: always
    networks:
      - shenyu
  shenyu-admin:
    image: apache/shenyu-admin:2.4.1-SNAPSHOT
    container_name: shenyu-admin
    restart: always
    networks:
      - shenyu
    ports:
      - "9095:9095"
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - "shenyu.database.init_script=sql-script/h2/schema.sql"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://shenyu-admin:9095/actuator/health | grep UP || exit 1"]
      timeout: 2s
      retries: 3
      start_period: 5s
  shenyu-examples-alibaba-dubbo-service:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-alibaba-dubbo-service
    image: shenyu-examples-alibaba-dubbo-service:latest
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8011/actuator/health | grep UP || exit 1"]
      timeout: 2s
      retries: 3
      start_period: 5s
    ports:
      - "8011:8011"
      - "20888:20888"
    networks:
      - shenyu
    depends_on:
      shenyu-integration-test-alibaba-dubbo:
        condition: service_healthy
    environment:
      - dubbo.zk=zookeeper://shenyu-zk:2181
      - shenyu.client.serverLists=http://shenyu-admin:9095
  shenyu-integration-test-alibaba-dubbo:
    container_name: shenyu-integration-test-alibaba-dubbo
    image: apache/shenyu-integration-test-alibaba-dubbo:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 2048M
    environment:
      - shenyu.sync.websocket.urls=ws://shenyu-admin:9095/websocket
    depends_on:
      shenyu-admin:
        condition: service_healthy
    ports:
      - "9195:9195"
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://shenyu-integration-test-alibaba-dubbo:9195/actuator/health" ]
      timeout: 2s
      retries: 3
      start_period: 5s
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu
