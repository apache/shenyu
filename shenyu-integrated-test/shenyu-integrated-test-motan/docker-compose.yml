version: "3.9"
services:
  shenyu-zk:
    container_name: shenyu-zk
    image: zookeeper:3.5
    restart: always
    networks:
      - shenyu
  shenyu-redis:
    image: redis:6.0-alpine
    container_name: shenyu-redis
    restart: always
    command: redis-server --requirepass abc
    networks:
      - shenyu
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]

  shenyu-admin:
    image: apache/shenyu-admin:2.4.1-SNAPSHOT
    container_name: shenyu-admin
    restart: always
    networks:
      - shenyu
    volumes:
      - type: bind
        source: ./src/main/resources/admin-config/
        target: /opt/sql/
    depends_on:
      shenyu-redis:
        condition: service_healthy
    ports:
      - 9095:9095
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - "shenyu.database.init_script=sql-script/h2/schema.sql;file:/opt/sql/schema.sql"
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://shenyu-admin:9095/actuator/health | grep UP || exit 1" ]
      timeout: 2s
      retries: 30
      start_period: 5s

  shenyu-examples-motan:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-motan
    image: shenyu-examples-motan:latest
    restart: always
    environment:
      - motan.registry.protocol=zookeeper
      - motan.registry.address=shenyu-zk:2181
      - shenyu.client.serverLists=http://shenyu-admin:9095
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost:8081/actuator/health | grep UP || exit 1" ]
      timeout: 2s
      retries: 3
      start_period: 5s
    ports:
      - 8081:8081
      - 8002:8002
    networks:
      - shenyu
    depends_on:
      shenyu-admin:
        condition: service_healthy

  shenyu-integrated-test-motan:
    container_name: shenyu-integrated-test-motan
    image: apache/shenyu-integrated-test-motan:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 2048M
    environment:
      - shenyu.sync.websocket.urls=ws://shenyu-admin:9095/websocket
    depends_on:
      - shenyu-examples-motan
      - shenyu-admin
    ports:
      - 9195:9195
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://shenyu-integrated-test-motan:9195/actuator/health" ]
      timeout: 2s
      retries: 3
      start_period: 5s
    networks:
      - shenyu


networks:
  shenyu:
    name: shenyu
