appName: shenyu-agent
supports:
  tracing:
    - jaeger
#    - opentelemetry
#     - zipkin
  metrics:
    - 
  logging:
    - rocketmq
  
plugins:
  tracing:
    jaeger:
      host: "localhost"
      port: 5775
      props:
        SERVICE_NAME: "shenyu-agent"
        JAEGER_SAMPLER_TYPE: "const"
        JAEGER_SAMPLER_PARAM: "1"
    opentelemetry:
      props:
        otel.traces.exporter: jaeger #zipkin #otlp
        otel.resource.attributes: "service.name=shenyu-agent"
        otel.exporter.jaeger.endpoint: "http://localhost:14250/api/traces"
    zipkin:
      host: "localhost"
      port: 9411
      props:
        SERVICE_NAME: "shenyu-agent"
        URL_VERSION: "/api/v2/spans"
        SAMPLER_TYPE: "const"
        SAMPLER_PARAM: "1"
  metrics:
    prometheus:
      host: "localhost"
      port: 8081
      props:
  logging:
    elasticSearch:
      host: "localhost"
      port: 8082
      props:
    kafka:
      host: "localhost"
      port: 8082
      props:
    rocketmq:
      props:
        topic: "shenyu-agent-logging"
        namesrvAddr: "localhost:9876"
        producerGroup: "shenyu-agent-logging-producer"