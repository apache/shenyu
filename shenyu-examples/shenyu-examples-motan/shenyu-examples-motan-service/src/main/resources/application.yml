server:
  port: 8081
  servlet:
    context-path: /
  address: 0.0.0.0

spring:
  application:
    name: motan-exmaples

shenyu:
  register:
    registerType: http #zookeeper #etcd #nacos #consul
    serverLists: http://localhost:9095 #localhost:2181 #http://localhost:2379 #localhost:8848
    props:
      username: admin
      password: 123456
  client:
    motan:
      props:
        contextPath: /motan
        ipAndPort: motan
        appName: motan
        port: 8081
      package-path: org.apache.shenyu.examples.motan.service
      basicServiceConfig:
        exportPort: 8002

motan:
  registry:
    protocol: zookeeper
    address: 127.0.0.1:2181

logging:
  level:
    root: info
    org.apache.shenyu: debug
