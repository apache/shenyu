  boot:
    rpc:
      registry:
        address: zookeeper://127.0.0.1:2181

shenyu:
  namespace: 649330b6-c2d7-4edc-be8e-8a54df9eb385
  register:
    registerType: http
    serverLists: http://localhost:9095
    props:
      username: admin
      password: 123456
  client:
    sofa:
      props:
        contextPath: /sofa
        ipAndPort: sofa
        appName: sofa
        port: 8888
