apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-examples-http-deployment
  labels:
    app: shenyu-examples-http
    all: shenyu-examples-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-examples-http
      all: shenyu-examples-http
  strategy: {}
  template:
    metadata:
      labels:
        app: shenyu-examples-http
        all: shenyu-examples-http
    spec:
      containers:
        - image: shenyu-examples-http
          name: shenyu-examples-http
          livenessProbe:
            exec:
              command:
                - wget -q -O - http://localhost:8189/actuator/health | grep UP || exit 1
            initialDelaySeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
          env:
            - name: shenyu.register.serverLists
              value: http://shenyu-admin:9095
          ports:
            - containerPort: 8189
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-examples-http-service
  labels:
    app: shenyu-examples-http
    all: shenyu-examples-http
spec:
  selector:
    app: shenyu-examples-http
    all: shenyu-examples-http
  type: NodePort
  ports:
    - name: "8189"
      port: 8189
      targetPort: 8189
      nodePort: 31189
status:
  loadBalancer: {}
