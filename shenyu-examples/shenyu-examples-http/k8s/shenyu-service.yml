apiVersion: v1
kind: Service
metadata:
  name: shenyu-admin
  labels:
    app: shenyu-admin
    all: shenyu-examples-http
spec:
  type: NodePort
  selector:
    app: shenyu-admin
    all: shenyu-examples-http
  ports:
  - name: "9095"
    port: 9095
    targetPort: 9095
    nodePort: 31095

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-bootstrap
  labels:
    app: shenyu-bootstrap
    all: shenyu-examples-http
spec:
  type: NodePort
  selector:
    app: shenyu-bootstrap
    all: shenyu-examples-http
  ports:
  - name: "9195"
    port: 9195
    targetPort: 9195
    nodePort: 31195