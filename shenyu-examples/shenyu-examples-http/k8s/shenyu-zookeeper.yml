apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shenyu-zk
    all: shenyu-examples-http
  name: shenyu-zk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-zk
      all: shenyu-examples-http
  strategy: {}
  template:
    metadata:
      labels:
        app: shenyu-zk
        all: shenyu-examples-http
    spec:
      containers:
        - image: zookeeper:3.5
          name: shenyu-zk
          resources: {}
          ports:
            - containerPort: 2181
              name: client
            - containerPort: 2888
              name: server
            - containerPort: 3888
              name: leader-election
            - containerPort: 8080
              name: website
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-zk
  labels:
    app: shenyu-zk
    all: shenyu-examples-http
spec:
  type: NodePort
  selector:
    app: shenyu-zk
    all: shenyu-examples-http
  ports:
    - name: "client"
      port: 2181
      targetPort: 2181
    - name: "server"
      port: 2888
      targetPort: 2888
    - name: "election"
      port: 3888
      targetPort: 3888
    - name: "website"
      port: 8080
      targetPort: 8080
