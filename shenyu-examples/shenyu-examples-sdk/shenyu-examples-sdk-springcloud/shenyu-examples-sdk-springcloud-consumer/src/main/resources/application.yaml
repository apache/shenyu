server:
  port: 8899
  address: 0.0.0.0
  tomcat:
    max-http-form-post-size: 100MB

shenyu:
  register:
    registerType: http #zookeeper #etcd #nacos #consul
    serverLists: http://localhost:9095 #localhost:2181 #http://localhost:2379 #localhost:8848
    props:
      username: admin
      password: 123456
  client:
    http:
      props:
        contextPath: /http
        appName: http
  #          port: 8189
  sdk:
    enabled: true
    register-type: eureka #local #etcd #nacos #consul
    server-lists: http://localhost:8761/eureka/ #http://localhost:9095 #http://localhost:2379 #localhost:8848

spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    root: info
    org.springframework.boot: info
    org.apache.ibatis: info
    org.apache.shenyu.test.bonuspoint: info
    org.apache.shenyu.test.lottery: debug
    org.apache.shenyu.test: debug
