server:
  port: 55222
  servlet:
    context-path: /grpc
  address: 0.0.0.0

spring:
  application:
    name: shenyu-sdk-grpc-provider


shenyu:
  register:
    registerType: http #zookeeper #etcd #nacos #consul
    serverLists: http://localhost:9095 #localhost:2181 #http://localhost:2379 #localhost:8848
    props:
      username: admin
      password: 123456
  client:
    grpc:
      props:
        contextPath: /grpc
        appName: grpc
        ipAndPort: 127.0.0.1:38080
        port: 38080

logging:
  level:
    root: info
    org.apache.shenyu: debug

