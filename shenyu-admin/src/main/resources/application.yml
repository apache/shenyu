  ldap:
    enabled: false
    url: ldap://xxxx:xxx
    bind-dn: cn=xxx,dc=xxx,dc=xxx
    password: xxxx
    base-dn: ou=xxx,dc=xxx,dc=xxx
    object-class: person
    login-field: cn
  jwt:
    expired-seconds: 86400000
  cluster:
    enabled: false
    type: jdbc
    connectionTimeout: 15000
    readTimeout: 15000
    ignored-list:
      - /selector/list/**
      - /appAuth/list/**
      - /plugin/list/**
      - /rule/list/**
    forward-list:
      - /shenyu-client/**
      - /configs/**
      - /selector/batchEnabled
      - /selector/batch
      - /selector
      - /selector/**
      - /rule/batchEnabled
      - /rule/batch
      - /rule
      - /rule/**
      - /plugin
      - /plugin/**
      - /plugin/createPluginResource/**
      - /plugin/batch
      - /plugin/enabled
      - /plugin/syncPluginAll
      - /plugin/syncPluginData/**
      - /proxy-selector/binding
      - /proxy-selector/**
      - /proxy-selector/batch
      - /proxy-selector/addProxySelector
      - /proxy-selector/fetch/**
      - /api
      - /api/**
      - /api/batch
      - /appAuth/apply
      - /appAuth/updateDetail
      - /appAuth/updateDetailPath
      - /appAuth/batchDelete
      - /appAuth/batchEnabled
      - /appAuth/batchOpened
      - /appAuth/syncData
      - /discovery/insertOrUpdate
      - /discovery/**
      - /discovery-upstream
      - /discovery-upstream/batch
      - /discovery-upstream/**
      - /meta-data/createOrUpdate
      - /meta-data/batchDeleted
      - /meta-data/batchEnabled
      - /meta-data/syncData
      - /plugin-handle
      - /plugin-handle/**
      - /plugin-handle/batch
    zookeeper:
      url: localhost:2181
      sessionTimeout: 5000
      connectionTimeout: 2000
  shiro:
    white-list:
      - /
      - /favicon.*
      - /static/**
      - /index**
      - /platform/login
      - /platform/secretInfo
      - /websocket
      - /error
      - /actuator/health
      - /actuator/health/** # /actuator/health/readiness /actuator/health/liveness
      - /actuator/prometheus
      - /swagger-ui.html
      - /swagger-ui/**
      - /webjars/**
      - /v3/api-docs/**
      - /csrf
      - /alert/report
  dashboard:
    core:
      onlySuperAdminPermission:
        - system:manager:add
        - system:manager:edit
        - system:manager:delete
        - system:role:add
        - system:role:edit
        - system:role:delete
        - system:resource:addButton
        - system:resource:addMenu
        - system:resource:editButton
        - system:resource:editMenu
        - system:resource:deleteButton
        - system:resource:deleteMenu
  k8s:
    scale:
      enabled: false
      monitor-interval: 10000
      pool-size: 6
    prometheus:
      url: http://localhost:9090
      queries:
        cpu_usage: "sum(rate(container_cpu_usage_seconds_total{namespace='%s', pod=~'%s.*'}[5m]))"
        memory_usage: "sum(container_memory_usage_bytes{namespace='%s', pod=~'%s.*'})"
        request_count: "sum(rate(http_requests_total{namespace='%s', pod=~'%s.*'}[1m]))"
    deployment:
      name: "shenyu-bootstrap"
      namespace: "shenyu"
      apiServer: "https://127.0.0.1:6443"
      token: "token"
      caCertPath: "/etc/kubernetes/pki/ca.crt"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    tags-sorter: alpha
  packages-to-scan: org.apache.shenyu.admin.controller
  paths-to-match: /**

logging:
  level:
    root: info
    org.springframework.boot: info
    org.apache.ibatis: info
    org.apache.shenyu.bonuspoint: info
    org.apache.shenyu.lottery: info
    org.apache.shenyu: info
#    org.apache.shenyu.admin.utils.HttpUtils: debug
